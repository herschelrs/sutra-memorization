<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4a6741" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/sutra-memorization/icon-192.png" />
    <title>お經 — Sutra Memorization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <script>
      // Set data-theme before first paint to avoid flash
      (function() {
        try {
          var s = JSON.parse(localStorage.getItem('sutras-settings') || '{}');
          var t = s.theme || 'auto';
        } catch(e) { var t = 'auto'; }
        if (t === 'auto') t = matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/App.tsx"></script>
  </body>
</html>
